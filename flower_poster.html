        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

       .poster {
            max-width: 100%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;

       .header {

        }

       .description {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

       .photo-wall {
            width: 100%;
            height: 600px;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

       .bg-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

       .center-photo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(800px * 2 / 3);
            height: calc(600px * 2 / 3);
            object-fit: cover;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

       .center-photo.active {
            opacity: 1;
        }

       .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            z-index: 2;
        }

       .arrow.left {

        }

       .arrow.right {

        }

       .contact {

        }

       .screenshot-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

       .modal {
            display: none;
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

       .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }
            to {
                transform: scale(1)
            }
        }

       .close {

            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

            text-decoration: none;

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        let currentPhotoIndex = 0;
        const centerPhotos = document.querySelectorAll('.center-photo');
        const totalPhotos = centerPhotos.length;

        function showPhoto(index) {
            centerPhotos.forEach(photo => photo.classList.remove('active'));
            centerPhotos[index].classList.add('active');
        }

        function nextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % totalPhotos;
            showPhoto(currentPhotoIndex);
        }

        function prevPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + totalPhotos) % totalPhotos;
            showPhoto(currentPhotoIndex);
        }

        function takeScreenshot() {
            const poster = document.querySelector('.poster');
            html2canvas(poster).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'flower_poster_screenshot.png';
                link.click();
            });
        }

        function openModal(imgSrc) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImg');
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = "none";
        }

        // 初始化显示第一张照片
        showPhoto(currentPhotoIndex);

        // 触摸滑动事件
        let touchStartX = 0;
        let touchEndX = 0;
        const photoWall = document.querySelector('.photo-wall');

        photoWall.addEventListener('touchstart', function (e) {
            touchStartX = e.touches[0].clientX;
        });

        photoWall.addEventListener('touchend', function (e) {
            touchEndX = e.changedTouches[0].clientX;
            if (touchEndX > touchStartX + 50) {
                prevPhoto();
            } else if (touchEndX < touchStartX - 50) {
                nextPhoto();
            }
        });
    </script>
